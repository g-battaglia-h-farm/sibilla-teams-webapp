<!doctype html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sibilla | Jakala</title>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="a0e853f7-577c-458e-b47c-b4e6bad67221"></script>
</head>

<body class="show-splash">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <button title="Invia" id="inviaBtn">Invia</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const button = document.querySelector('button[title="Invia"]');

        if (button) {
          button.addEventListener('click', () => {
            window?.umami.track('send_message', {
              buttonTitle: this.getAttribute('title'),
              timestamp: new Date().toISOString()
            });
          });
        } else {
          console.warn("Pulsante 'Invia' non trovato nel DOM");
        }
      }, 1000);
    });
  </script>

</body>

</html>
